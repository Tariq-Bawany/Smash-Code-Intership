<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <h1>Stop Watch</h1>
            <div id="display">
                <div id="time">
                    <div id="minutes">00</div><b>&colon;</b>
                    <div id="seconds">00</div>
                    <div id="milliseconds">00</div>

                </div>
            </div>
            <div id="buttons">
                <button id="pause" class="button"><i class="fa-solid fa-pause"></i></button>
                <button id="start" class="button"><i class="fa-solid fa-play"></i></button>
                <button id="reset" class="button"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
